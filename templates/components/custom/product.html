<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <section id="aa-popular-category">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="aa-popular-category-area">
                  <!-- start prduct navigation -->
                 <ul class="nav nav-tabs aa-products-tab">
                    <li class="active"><a href="#popular" data-toggle="tab">Popular</a></li>
                    <li><a href="#latest" data-toggle="tab">Latest</a></li>                    
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <!-- Start men popular category -->
                    <div class="tab-pane fade in active" id="popular">
                      <ul class="aa-product-catg aa-popular-slider">
                        <!-- start single product item -->
                        {{#each products.top_sellers }}

                        <li>
                          <figure >
                            
                            <a class="card-figure" href="{{url}}"><img src="{{getImageSrcset image 1x=(default fallback_size '160w')}}"  alt="{{image.alt}}" title="{{image.alt}}"></a>
                            <a class="aa-add-card-btn"href="{{add_to_cart_url}}"><span class="fa fa-shopping-cart"></span>Add To Cart</a>
                             <figcaption >
                                {{#if brand.name}}
                                    <h4 class="aa-product-title" data-test-info-type="brandName"><a href="#"></a>{{brand.name}}</h4>
                                {{/if}}     
                                <h3 class="card-title">
                                    <a aria-label="{{> components/products/product-info}}"
                                       href="{{url}}"
                                       {{#if settings.data_tag_enabled}} data-event-type="product-click" {{/if}}
                                    >
                                        {{name}}
                                    </a>
                                </h3>
                              <span class="aa-product-price">{{> components/products/price price=price}}</span>
                            </figcaption>
                          </figure>                     
                      
                        </li>
                           {{/each}}                                                                             
                      </ul>
                      <a class="aa-browse-btn" href="/shop-all">Browse all Product <span class="fa fa-long-arrow-right"></span></a>
                    </div>
                    <!-- / popular product category -->
                    
                   
                    
                    <!-- start latest product category -->
                    <div class="tab-pane fade" id="latest">
                      <ul class="aa-product-catg aa-latest-slider">
                        <!-- start single product item -->
                        {{#each products.new}}
                        <li >
                          <figure>
                            <a class="card-figure" href="{{url}}"><img src="{{getImageSrcset image 1x=(default fallback_size '160w')}}" alt="{{image.alt}}" title="{{image.alt}}"></a>
                            <a class="aa-add-card-btn" href="{{add_to_cart_url}}"><span class="fa fa-shopping-cart"></span>Add To Cart</a>
                             <figcaption>
                              {{#if brand.name}}
                              <h4 class="aa-product-title" data-test-info-type="brandName"><a href="#">{{brand.name}}</a></h4>
                              {{/if}}
                              <h3 class="card-title">
                                <a aria-label="{{> components/products/product-info}}"
                                   href="{{url}}"
                                   {{#if settings.data_tag_enabled}} data-event-type="product-click" {{/if}}
                                >
                                    {{name}}
                                </a>
                            </h3>
                    
                              <span class="aa-product-price">{{> components/products/price price=price}}</span>
                            </figcaption>
                          </figure>                     
                        
                         
                        
                        </li>
                           {{/each}}                                                           
                      </ul>
                       <a class="aa-browse-btn" href="/shop-all">Browse all Product <span class="fa fa-long-arrow-right"></span></a>
                    </div>
                    <!-- / latest product category -->              
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
        
      </section>
       
       
</body>
</html>
